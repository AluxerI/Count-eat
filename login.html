<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count&eat вход</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <header>
        <div class="bg-img"><img src="image/Ellipse 33.svg"></div>
      <div class="reg">
        <button class="reg_button">ВОЙТИ</button>
        <button class="reg_button">ИЗБРАННОЕ</button>
        <button class="reg_button">ГЛАВНАЯ</button>
      </div>
      <div class="wrapper_header">
        <div class="logo"><img src="image/Group 5.svg" alt="fire" /></div>
        <div class="title"><h1>Count&<span>eat</span></h1> <p class="description">Более <span>10000</span> рецептов на любой вкус</p></div>
    </div>
    </header>
    <main>
        <div class="wrapper-login">
            <div class="login">
                <p>Хочешь сохранять рецепты, чтобы не потерять?</p>
                <p>Войдите в аккаунт</p>
                <input class="login-string" type="text" name="login" placeholder="Логин"></input>
                <input class="login-string" type="password" name="password" placeholder="Пароль"></input>
                <div class="login-registration"><a href="#">Регистрация</a></div>
                <div class="login-button"><button>Войти</button></div>
            </div>
        </div>
    </main>
</body>
</html>
